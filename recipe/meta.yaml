{% set name = "aniso8601" %}
{% set version = "9.0.0" %}
{% set sha256 = "1c38967317cf761d2ccd908a9d4b654eace289d7bddfb586594e85911956af86" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - python-dateutil

test:
  imports:
    - aniso8601

about:
  home: https://bitbucket.org/nielsenb/aniso8601
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A library for parsing ISO 8601 strings.

extra:
  recipe-maintainers:
    - vamega
